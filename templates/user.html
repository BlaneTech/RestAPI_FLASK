<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/user.css">

    <title>Profil</title>
</head>
<body>
<div id="containtProfil">
    <fieldset class="title">
        <legend>DONNEES PERSONNELLES</legend>
        <table>
            <tbody>
                <tr class="row">
                    <td>name</td>
                    <td>username</td>
                    <td>email</td>
                    <td>phone</td>
                    <td>website</td>
                </tr>
            </tbody>
        </table>
    </fieldset>
    <div id="middle">
        <fieldset class="titleMiddle">
            <legend>ADDRESS</legend>
            <table>
                <tbody>
                    <tr class="row">
                        <td>street</td>
                        <td>suite</td>
                        <td>city</td>
                        <td>zipcode</td>
                    </tr>
                </tbody>
            </table>
        </fieldset>

        <fieldset class="titleMiddle">
            <legend>GEO</legend>
            <table>
                <tbody>
                    <tr class="row">
                        <td>lat</td>
                        <td>lng</td>
                    </tr>
                </tbody>
            </table>
        </fieldset>

    </div>

    <div id="right">
    

        <fieldset class="titleRight">
            <legend>COMPANY</legend>
            <table>
                <tbody>
                    <tr class="row">
                        <td>NAME</td>
                        <td>CATCHPHRASE</td>
                        <td>BS</td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </div>

</div>
</body>
</html>
